<!DOCTYPE html>
<html>
    <head>
        <title>login</title>
        <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
    </head>
    <body>
        {% if form.errors %}
        <p style="color:red">
            Incorrect user name and password.
        </p>
        {% endif %}
        <div class="container">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1>Please Login</h1><br>
                <form method="post" action="/hangman/login" id="loginForm" style="max-wdith: 300px;" class="form-signin">
                    <div class="form-group">
                        <input id="username" type="text" name="username" placeholder="Enter your username" required class="form-control">
                    </div>
                    <div class="form-group">
                        <input id="password" type="password" name="password" placeholder="Password" required class="form-control">
                    </div>
                    <input type="submit" value="Log in" class="btn btn-default btn-block">
                    {% csrf_token %}
                </form>
                <br>
                <br>
                if you have no account &nbsp&nbsp<a href='/hangman/register'>please Register <a>
            </div>
        </div>
    </body>
</html>
