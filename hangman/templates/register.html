<!DOCTYPE html>
<html>
<head>
        <title>register</title>
        <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
        <script type="text/javascript">
                function validateForm() {
                        var password1 = document.forms["register-form"]["password"].value;
                        var password2 = document.forms["register-form"]["confirm-password"].value;
                        if (password1 != password2) {
                                var msg_div = document.getElementById("message");
                                msg_div.innerHTML = "Password not match";
                                msg_div.style.visibility = "visible";
                                document.getElementById("password").style.borderColor = "#E34234";
                                document.getElementById("confirm-password").style.borderColor = "#E34234";
                                return false;
                        }
                return true;
                }
        </script>
</head>
    <body>
        {% for error in errors %}
        <p style="color: red">
            {{ error }}
        </p>
        {% endfor %}
        <div class="container">
            <div class="col-md-6 col-md-offset-3">
                <div>
                    <h1> Welcome aboard!</h1>
                    <hr>
                    <form id="register-form" name="register-form" onsubmit="return validateForm();" method="POST" action="/hangman/register">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" placeholder="Enter Username" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder="Enter password" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm password" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="firstname">Firstname</label>
                            <input type="text" name="firstname" id="firstname" placeholder="Firstname" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Lastname</label>
                            <input type="text" name="lastname" id="lastname" placeholder="Lastname" required class="form-control">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-default">Register</button>&nbsp&nbsp&nbsp&nbsp<a href="login">or Login</a>
                        </div>
                        {% csrf_token %}
                    </form>
                </div>
                <div id="message" role="alert" style="visibility: hidden;" class="alert alert-danger"></div>
            </div>
        </div>
    </body>
</html>
